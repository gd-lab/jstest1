<!DOCTYPE html>
<html>
<head>
    <title>Sample JS</title>
</head>
<body>
    
    
<div></div>




<script>
    // create 100 buttons
    var buttonsHtml = '';
    for (var i = 0; i < 100; i++) {
        buttonsHtml += '<button></button>';
    }
    document.body.innerHTML = buttonsHtml;
    
    
    // iterate over all buttons and..
    var buttons = document.body.children;
    for (i = 0, max = buttons.length; i < max; i++) (function(i) {
        var num = i + 1;
        
        // add a button number to buttonâ€™s label
        buttons[i].innerHTML = num;
        
        // add a click handler which displays a button number via alert
        buttons[i].onclick = function() {
            alert(num);
        };
    })(i);
    
</script>


</body>
</html>
